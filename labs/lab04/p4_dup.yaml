---
- name: create groups and users
  host: db_servers
  become: yes
  vars: 
    - p4-vars.yaml
  tasks:
    - name: create groups
      group:
        name: "{{ item }}"
        state: present
      loop: "{{ group_names }}"
    - name: create users with groups and shell 
      loop: "{{users}}"
      user:
        name: "{{item.name}}"
        groups: "{{items.groups}}"
        shell: "{{item.shell | default ('/bin/sh')}}"